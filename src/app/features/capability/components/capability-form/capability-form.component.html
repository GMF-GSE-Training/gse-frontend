<app-header></app-header>

<div class="container">
  <app-title [pageTitle]="pageTitle"></app-title>

  <form #form="ngForm" (submit)="onSubmit()">
    <div class="form-container">
      <div class="input-column">
        <app-base-input
          label="Kode Rating"
          [isRequired]="true"
          type="text"
          inputMode="text"
          name="ratingCode"
          [(ngModel)]="capability.ratingCode"
          #ratingCode="ngModel"
          required
          autocomplete="off"
        >
        </app-base-input>

        <app-base-input
          label="Kode Training"
          [isRequired]="true"
          type="text"
          inputMode="text"
          name="trainingCode"
          [(ngModel)]="capability.trainingCode"
          #trainingCode="ngModel"
          required
          autocomplete="off"
        >
        </app-base-input>

        <app-base-input
          label="Nama Training"
          [isRequired]="true"
          type="text"
          inputMode="text"
          name="trainingName"
          [(ngModel)]="capability.trainingName"
          #trainingName="ngModel"
          required
          autocomplete="name"
        >
        </app-base-input>
      </div>
    </div>

    <div class="container-button">
      <app-white-button type="button" routerLink="/capability" class="button">Kembali</app-white-button>
      <app-blue-button type="submit" class="button" [disabled]="form.invalid!">Simpan</app-blue-button>
    </div>
  </form>

</div>
