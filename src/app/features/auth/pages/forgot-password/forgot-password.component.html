<app-email-form
  pageTitle="Forgot Password"
  [data]="data"
  (formSubmit)="onSubmit($event)"
  (captchaVerified)="onCaptchaVerify($event)"
  (captchaExpired)="onCaptchaExpired()"
  (captchaError)="onCaptchaError($event)"
  [hcaptchaToken]="hcaptchaToken"
></app-email-form>

<!-- Hapus ng-hcaptcha dari luar form, pindahkan ke dalam form -->
