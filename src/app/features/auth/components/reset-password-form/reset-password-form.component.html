<app-auth>
  <div class="form-container">
    <form #form="ngForm" (ngSubmit)="onSubmit()" class="form">
      <app-title pageTitle="Reset Password"></app-title>

      <div class="input-container">
        <app-base-input
          label="Password baru"
          class="input"
          [type]="isNewPassVisible ? 'text' : 'password'"
          autocomplete="new-password"
          inputMode="text"
          placeholder="Password baru"
          name="newPassword"
          [(ngModel)]="data.newPassword"
          #newPassword="ngModel"
          [isPassVisible]="isNewPassVisible"
          (togglePassClick)="newPassVisible()"
          (ngModelChange)="checkPasswordMatch()"
          [isRequired]="true"
          required
          minLength="8"
          minLengthErrorMessage="Password harus berisi minimal 8 karakter dengan kombinasi huruf besar, huruf kecil, dan angka"
          pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).+$"
          patternErrorMessage="Password harus berisi minimal 8 karakter dengan kombinasi huruf besar, huruf kecil, dan angka"
        >
        </app-base-input>

        <app-base-input
          class="input"
          label="Konfirmasi Password Baru"
          [type]="isConfirmNewPassVisible ? 'text' : 'password'"
          autocomplete="new-password"
          inputMode="text"
          placeholder="Konfirmasi password baru"
          name="confirmNewPassword"
          [(ngModel)]="data.confirmNewPassword"
          #confirmNewPassword="ngModel"
          [isPassVisible]="isConfirmNewPassVisible"
          (togglePassClick)="confirmNewPassVisible()"
          (ngModelChange)="checkPasswordMatch()"
          [isRequired]="true"
          required
          minLength="8"
          minlength="8"
          minLengthErrorMessage="Password harus berisi minimal 8 karakter dengan kombinasi huruf besar, huruf kecil, dan angka"
          pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).+$"
          patternErrorMessage="Password harus berisi minimal 8 karakter dengan kombinasi huruf besar, huruf kecil, dan angka"
        >
        </app-base-input>
        <!-- Menambahkan pesan error untuk password mismatch -->
        <div class="error-message-container">
          <span *ngIf="passwordMismatch && form.valid" class="error-message">
            {{ message }}
          </span>
        </div>
      </div>

      <div class="buttons-container">
        <app-white-button class="button" type="button" routerLink="/dashboard">Kembali</app-white-button>
        <app-blue-button class="button" type="submit" [disabled]="form.invalid || passwordMismatch">Simpan</app-blue-button>
      </div>
    </form>
  </div>
</app-auth>
